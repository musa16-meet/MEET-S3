<!DOCTYPE html>
<html lang="en">
<head>
  <title>Explore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<form method = 'POST' action = "{{url_for('contactus')}}">

		<div class="form-group">
      		<label for="usr">Name:</label>
      		<input name ="name"  type="text" id="usr" placeholder="Full Name" >
    	</div>
    	<div class="form-group">
      		<label for="inputEmail" class="sr-only" >Email address</label>
        	<input type="email" id="inputEmail" placeholder="Email address" name = "email">
    	</div>
    	<div class="form-group">
      		<label for="message">Message:</label>
      		<textarea rows="6" col = "35" id="message" name = "message" placeholder="Meassage"></textarea>
    	</div>

		<!-- Trigger the modal with a button -->


  <!-- Modal -->
  		<div class="modal fade" id="myModal" role="dialog">
    		<div class="modal-dialog">
    
      <!-- Modal content-->
      	<div class="modal-content">
        	<div class="modal-header">
          		<button type="button" class="close" data-dismiss="modal">&times;</button>
          		<h4 class="modal-title">Modal Header</h4>
        	</div>
        	<div class="modal-body">
          		<p>Some text in the modal.</p>
        	</div>
        	<div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	</div>
      	</div>
      
    		</div>
  		</div>
  

  		<button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
	</form>
</body>
</html>
