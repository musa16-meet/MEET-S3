  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <div class="navbar-header">
                <a id = "backhome" class="navbar-brand" href="{{url_for('home')}}"><span class = "glyphicon glyphicon-circle-arrow-left"></span> Home</a></a>
              </div>
              <nav id = "navbar" >

                  <li><a href="{{ url_for('contactus')}}">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="form-signin-heading" >Please Sign up</h1><br><br>
            <form method = 'POST' action = "{{url_for('signup')}}" class="form-signin">

              <label for="inputFirstName" class="sr-only">First Name: </label>
              <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" name = "first_name" required autofocus><br>

              <label for="inputLastName" class="sr-only">Last Name: </label>
              <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name = "last_name" required ><br>

              <label for="inputUserName" class="sr-only">Username: </label>
              <input type="text" id="inputUserName" class="form-control" placeholder="Username" name = "username" required ><br>

              <label for="inputEmail" class="sr-only">Email address: </label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name = "email" required ><br>

              <label for="inputPassword" class="sr-only">Password: </label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "password" required><br>

              <label for="inputPassword" class="sr-only">Confirm Password: </label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Re-Write your Password" name = "confirm_password" required>             

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
          </div>
